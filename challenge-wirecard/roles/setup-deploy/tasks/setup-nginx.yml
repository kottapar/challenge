
- name: Disabling selinux
  selinux:
    state: disabled

- name: stop and disable firewalld
  service: 
    name: firewalld
    state: stopped
    enabled: no

- name: "Add EPEL repo"
  yum_repository:
    name: nginx-stable
    description: nginx repo
    baseurl: http://nginx.org/packages/centos/$releasever/$basearch/
    gpgkey: https://nginx.org/keys/nginx_signing.key

- name: Install nginx server
  yum:
    name: nginx
    state: present

- name: start and enable nginx server
  service:
    name: nginx
    state: started
    enabled: yes

    #- name: create sites-available dir
    #  file:
    #    path: "{{ nginx_sites_avail }}"
    #    state: directory
    #    mode: 755

- name: copy ssl.conf to the nginx server
  template:
    src: ssl.conf
    dest: "{{ nginx_confd }}"
  notify: restart nginx

