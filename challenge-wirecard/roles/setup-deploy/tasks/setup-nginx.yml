####### Create the SSL cert and keys #######
#
- name: install openssl
  yum:
    name: openssl
    state: present

- name: create private dir
  file:
    path: /etc/ssl/private
    state: directory
    mode: 0700

- name: generate self-signed SSL certificate
  command:
    openssl req -x509 -subj "{{ nginx_ssl_certificate_subject }}" -nodes -days {{ nginx_ssl_certificate_days }} -newkey rsa:2048 -keyout {{ nginx_ssl_certificate_key }} -out {{ nginx_ssl_certificate }}
  args:
    creates: "{{ nginx_ssl_certificate }}"
  notify: restart nginx
